  <title>Li Shao Kai</title>
  <script>
    function setRootFont() {
      let doc = document.documentElement
      let clientWidth = doc.clientWidth

      if (clientWidth < 1600) {
        doc.style.fontSize = '58%'
      } else {
        doc.style.fontSize = 58 + 0.02 * (clientWidth - 1600) + '%'
      }
    }
    window.addEventListener('resize', () => {
      setRootFont()
    })
    setRootFont()
  </script>
</head>
